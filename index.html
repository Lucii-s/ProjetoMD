<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criptografia RSA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="caixa-centralizada">
      <h1 class="titulo-maior">Criptografia RSA</h1>
      <h2 class="titulo2">O que você deseja fazer?</h2>
      <select id="opcoes" class="caixa-opcoes" onchange="atualizarFormulario()">
        <option value="opcao1">1 - Gerar chave pública</option>
        <option value="opcao2">2 - Encriptar mensagem</option>
        <option value="opcao3">3 - Desencriptar mensagem</option>
      </select>

      <h2 class="titulo2 titulo-p">Digite o valor de p (número primo):</h2>
      <input id="p" class="caixa-pequena campo-p" type="text" placeholder="Ex: 17" />

      <h2 class="titulo2 titulo-q">Digite o valor de q (número primo):</h2>
      <input id="q" class="caixa-pequena campo-q" type="text" placeholder="Ex: 19" />

      <h2 class="titulo2 titulo-e">Digite o valor de e (público):</h2>
      <input id="e" class="caixa-pequena campo-e" type="text" placeholder="Ex: 7" />

      <h2 class="titulo2 titulo-mensagem escondido">Digite sua mensagem:</h2>
      <input id="mensagem" class="caixa-pequena campo-mensagem escondido" type="text" placeholder="Ex: Olá mundo" />

      <h2 class="titulo2 titulo-decript escondido">Digite sua mensagem encriptada:</h2>
      <input id="decript" class="caixa-pequena campo-decript escondido" type="text" placeholder="Ex: 288 60 280" />

      <button class="botao-executar" onclick="run_wasm()">Executar</button>
      <div class="caixa-result"></div>
    </div>
  </div>
  <script>
  var Module = {
    wasmBinaryFile: 'ProjetoMD/RSA.wasm',
    locateFile: function(path) {
      if (path.endsWith('.wasm')) return 'ProjetoMD/RSA.wasm';
      return path;
    }
  };
</script>
<script src="ProjetoMD/RSA.js"></script>
  <script src="ProjetoMD/script.js"></script>
    <script>  
        function run_wasm(){
          var result = Module.ccall(
            "main" , 
            "string" ,
            null , 
            null
          );
          console.log(result);
          var p = document.querySelector("#p").value;
          var q = document .querySelector("#q").value;
          var e = document. querySelector("#e").value;
          result = Module.ccall(
            "gerarChavesRSA" , 
            "string" ,
            ["string","string"]
            [p, q, e],
          );
          
          document.querySelector(".caixa-result").innerHTML = result;
        }
        <input type="string" id = "p">
        <input type="string" id = "q">
        <input type="string" id = "e">
        <button onclick="run_wasm()">Executar</button>
      </script>
  
</body>
</html>
